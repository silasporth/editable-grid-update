<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="buttonContainer">
        <wicket:child/>
        <button class="editButton" wicket:id="edit">&#9998;</button>
        <button class="cancelButton" wicket:id="cancel">&cross;</button>
        <button class="saveButton" wicket:id="save">&check;</button>
        <button class="deleteButton" wicket:id="delete">&#128465;</button>
    </div>
</wicket:panel>
